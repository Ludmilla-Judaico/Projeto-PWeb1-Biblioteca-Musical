{% extends "login.html" %}

{% block title %}Cadastre-se{% endblock %}

{% block content %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        <div class="flash">
            {% for msg in mensagens %}  
                <p>{{ msg }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div id="base">
        <img src="{{ url_for('static', filename='imgs/logo.png')}}" alt="logo-musicoteca">
        <form method="POST">
            <div id="input_form">
                <label for="nome-user">Nome de usuÃ¡rio:</label>
                <input type="text" name="nome-user" class="inputs">

                <label for="email-user">Email:</label>
                <input type="email" name="email-user" class="inputs">

                <label for="senha-user">Senha:</label>
                <input type="password" name="senha-user" class="inputs">
            </div>

            <button class="btn-base" type="submit" id="btn-criar-conta">Criar conta</button>
            <!-- <input type="button" value="Criar conta" class="btn-base" id="btn-criar-conta"> -->
        </form>
    </div>

{% endblock %}
