<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicoteca</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/login.css')}}">
</head>
<body>
    {% block content %}
        <div id="base">
            <img src="{{ url_for('static', filename='imgs/logo.png')}}" alt="logo-musicoteca">
            <form action="/login" method="POST">
                <div id="input_form">
                    <label for="email_login">Login:</label>
                    <input type="email" name="email_login" class="inputs">
        
                    <label for="senha_login">Senha:</label>
                    <input type="password" name="senha_login" class="inputs">
                </div>
                    <input type="submit" name="btn_login" value="Entrar" class="btn-base">
        
            </form>
            <a href="" id="mudar-senha">Esqueci a senha</a>
            <p class="cadastre-se">Ainda n√£o tem uma conta? <a href="/cadastro" id="link-cadastrese">Cadastre-se</a></p>
        </div>
    {% endblock %}
</body>
</html>
