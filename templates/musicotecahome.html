<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicoteca</title>
    <link rel="stylesheet" href="static/musicoteca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
           <img class="logo" src="logo.png" alt="Musicoteca"/>
           <div class="menudireito">
                <p id ="explorar">Explorar</p>
                <p id="minha">Minha biblioteca</p>
                <i class="fa-solid fa-user" id="iconeperfil"></i>
            </div>
        </header>

    <nav>
        <form class="pesquisar" action="/search" method="GET">
            <input class="pesquisar" type="search" name="q" placeholder="🔍︎">
        </form>
        <div class="selecionar">
        <p class="subtitulo">Gêneros</p>
        <label><input type="checkbox" name="generos" value="pop">Pop</label>
        <label><input type="checkbox" name="generos" value="rock">Rock</label>
        <label><input type="checkbox" name="generos" value="rap">Rap</label>
        <label><input type="checkbox" name="generos" value="R&B">R&B</label>
        <label><input type="checkbox" name="generos" value="folk">Folk</label>
        <label><input type="checkbox" name="generos" value="mpb">MPB</label>
        <p class = "subtitulo">Lançamento</p>
        <label><input type="checkbox" name="generos" value="20s">2020 - 2025</label>
        <label><input type="checkbox" name="generos" value="10s">2010 - 2019</label>
        <label><input type="checkbox" name="generos" value="00s">2000 - 2009</label>
        <label><input type="checkbox" name="generos" value="90s">1990 1999</label>
        <label><input type="checkbox" name="generos" value="80s">1980 - 1989</label>
        <label><input type="checkbox" name="generos" value="70s">1970 - 1979</label>
        <p class="subtitulo">Mais</p>
        </div>

    </nav>
    <aside class = "sidebar"></aside>

    <main>principal</main>

    </div>

        <a href="/album">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fletsenhance.io%2Fpt&psig=AOvVaw0BmJ-NOsNMGxQTx_2Pmmt-&ust=1755307215800000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPD50orTi48DFQAAAAAdAAAAABAE" alt="Minha Imagem">
        </a>
</div>

</body>
</html>
